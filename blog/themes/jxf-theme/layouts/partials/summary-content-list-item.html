<li class="summary-item">
  <a href="{{ .item.Permalink }}" title="{{ .title }}" class="small">
    {{ partial "icon.html"  (dict "icon" .item.Params.icon) . }}

    <time datetime="{{ dateFormat "2006-01-02" .date }}" title="{{ dateFormat "2006-01-02" .date }}" class="h5">
      {{ dateFormat "Jan 02" .date }}
    </time>

    <h4 class="content-title">
      {{ .title }}
    </h4>
  </a>
</li>
