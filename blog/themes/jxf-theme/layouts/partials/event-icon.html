{{ if eq .Params.event_type "talk" }}
  <i class="jf-i jf-i-mortar-board"></i>
{{ else if eq .Params.event_type "panel" }}
  <i class="jf-i jf-i-users"></i>
{{ else if eq .Params.event_type "lecture" }}
  <i class="jf-i jf-i-users"></i>
{{ else if eq .Params.event_type "interview" }}
  <i class="jf-i jf-i-microphone"></i>
{{ else if eq .Params.event_type "hackathon" }}
  <i class="jf-i jf-i-code"></i>
{{ else if eq .Params.event_type "other" }}
  <i class="jf-i jf-i-flag"></i>
{{ end }}
