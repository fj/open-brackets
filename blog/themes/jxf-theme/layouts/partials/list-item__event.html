<li class="list-item">
  <a href="{{ .Permalink }}" title="{{ .Title }}">
    <h3 class="content-item__title">
      <!-- [TODO] Icon partial goes here. -->
      <i class="jf-i jf-i-file"></i> <!-- here as a placeholder -->

      {{ .Params.name }}
    </h3>

    <p class="content-item__description">
      <time class="italic" title="{{ .Date }}">
        {{ .Params.event.date_range }}
      </time> &nbsp;

      <br>

      {{ .Content }}

      <br>
    </p>
  </a>
</li>
