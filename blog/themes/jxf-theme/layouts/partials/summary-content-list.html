<div class="summary-title">
  recent {{ .resourceType }}
  <a href="{{ (.content.Site.GetPage "section" .resourceType).Permalink }}" class="summary-title__all" title="see all {{ .resourceType }}">see all</a>
</div>

<ul class="summary">
  {{ $partialName := delimit (slice "mappers/item-mapper-" .resourceType ".html") "" }}

  {{ range first 5 (where (.content.Site.RegularPages.ByParam .sortKey).Reverse "Section" .resourceType) }}
    {{ partial ($partialName | string) . }}
  {{ end }}
</ul>
