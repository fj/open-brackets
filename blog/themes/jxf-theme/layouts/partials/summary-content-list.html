<div class="block">
  <div class="list-meta-title">
    recent {{ .resourceType }}
    <a href="/blog" class="list-meta-all" title="see all {{ .resourceType }}">see all</a>
  </div>

  <ul class="list">
    {{ $partialName := delimit (slice "mappers/item-mapper-" .resourceType ".html") "" }}
    {{ range where .content.Site.Pages "Section" .resourceType }}
      {{ partial ($partialName | string) . }}
    {{ end }}
  </ul>
</div>
