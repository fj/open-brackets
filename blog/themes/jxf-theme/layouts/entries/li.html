<li class="list-item entry">
  {{ partial "entry-meta.html" . }}

  <a href="{{ .Permalink }}" title="{{ .Title }}" class="content-title h3">
    {{ .Title }}
  </a>

  <div class="content">
    <article>
      {{ .Summary }}
    </article>

    <a href="{{ .Permalink }}" class="content-more" title="Read {{ .Title }}">
      Read more...
    </a>
  </div>
</li>
