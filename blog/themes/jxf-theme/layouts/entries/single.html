{{ define "content" }}
  <div class="entry">
    {{ partial "entry-meta.html" . }}

    <h3 class="content-title">
      {{ .Title }}
    </h3>

    <div class="content">
      <article>
        {{ .Content }}
      </article>

      {{ partial "pagination.html"  . }}
      {{ partial "subscribers.html"  . }}
      {{ partial "comments.html"  . }}
    </div>
  </div>
{{ end }}
