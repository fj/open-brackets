{{ define "content" }}
  <div class="container--lg entry">
    <div class="content-item__row">
      {{ partial "entry-meta.html" . }}

      <div class="content-item__body">
        <h3 class="content-item__title">
          {{ .Title }}
        </h3>

        <article class="entry-markdown">
          {{ .Content }}
        </article>

        <div class="relative-navigation">
          {{ with .PrevInSection }}
            <a href="{{.Permalink}}" class="previous">&laquo; {{.Title}}</a>
          {{ end }}

          {{ with .NextInSection }}
            <a href="{{.Permalink}}" class="next">{{.Title}} &raquo;</a>
          {{ end }}

          <div class="clearfix"></div>
        </div>
      </div>
    </div>
  </div>
{{ end }}
