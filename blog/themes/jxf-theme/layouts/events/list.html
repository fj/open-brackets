{{ define "content" }}
  <div class="container content-item__list">
    <h1>{{ .Title }}</h1>

    {{ .Content }}

    {{ $section := where .Data.Pages.ByDate.Reverse "Section" .Section }}

    <ul class="list">
      {{ range  $section }}
        {{ .Render "li" }}
      {{ end }}
    </ul>
  </div>
{{ end }}
