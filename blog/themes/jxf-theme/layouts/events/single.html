{{ define "content" }}
  <div class="container--lg content-item__event">
    <div class="content-item__row">
      {{ partial "entry-meta.html" . }}

      <div class="content-item__body">
        <h3 class="content-item__title">
          {{ if .Title }}
            {{ .Title }}
          {{ else }}
            {{ .Params.name }}
          {{ end }}
        </h3>

        <article class="content-item__markdown">
          {{ .Content }}
        </article>
      </div>
    </div>
  </div>
{{ end }}
