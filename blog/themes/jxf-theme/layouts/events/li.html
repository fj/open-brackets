<li class="list-item event">
  {{ partial "event-meta.html" . }}

  <a href="{{ .Permalink }}" title="{{ .Title }}" class="h3 content-title">
      {{ if .Title }}
        {{ .Title}}
      {{ else }}
        {{ .Params.name }}
      {{ end }}
  </a>

  {{ partial "event-subtitle.html" . }}

  <article>
    {{ if .Summary }}
      {{ .Summary }}
    {{ else }}
      {{ .Params.description }}
    {{ end }}
  </article>
</li>
